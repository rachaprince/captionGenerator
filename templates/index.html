<!-- Based on https://www.w3schools.com/howto/howto_js_slideshow.asp -->
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<title>
    New Yorker Caption Generation
</title>

<body>
    <div class=container>
        <img class="cartoonImage" src="http://clair.si.umich.edu/~radev/humor/NYKR_CaptionContest/{{ contest.image }}" alt={{ contest.image }} width="120" height="90" />
        <a class="prev" href="/contests/{{contest.id - 1}}">&#10094;</a>
        <a class="next" href="/contests/{{contest.id + 1}}">&#10095;</a>
        <br>
        <form action="/contests/contest.id" method="post" class="keyword-form form-inline">
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" name="keyword_0" placeholder={{contest.keyword_0}}>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" name="keyword_1" placeholder={{contest.keyword_1}}>
            <button type="submit" class="btn btn-primary">Update Keywords</button>
        </form>
            <br>
            <button type="submit" class="gen-btn btn btn-primary">Generate Captions</button>
    </div>

</body>

</html>
